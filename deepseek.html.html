<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Flower Wish</title>
    <style>
        body {
            body {
    margin: 0;
    padding: 0;
    background: url('') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}
        }

        .container {
            padding: 2rem;
            margin-top: 50px;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 3em;
            margin-bottom: 20px;
        }

        .rose img {
            width: 150px;
            height: auto;
            animation: float 3s ease-in-out infinite;
            margin: 20px;
        }

        .message {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: 20px;
        }

        .message p {
            font-size: 1.2em;
            color: #ff1493;
            line-height: 1.6;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .petals {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .petal {
            position: absolute;
            width: 50px; /* Increased size of the petals */
            height: auto;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        button {
            background: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            color: #ff1493;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .message {
                padding: 1rem;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="petals" id="petals"></div>
    
    <div class="container">
        <div class="rose">
            <img src="https://www.freepnglogos.com/uploads/rose-flower-png/rose-flower-rose-flower-png-images-pngio-22.png" alt="Rose">
        </div>
        <h1>A Bouquet of Wishes Just For You!</h1>
        
        <div class="message">
            <p id="wishText" style="display: none;">
                May your life bloom with joy, love, and happiness!<br>
                Like a rose that grows through thorns to blossom beautifully,<br>
                May you overcome challenges and shine brightly!<br>
                Sending you fragrant wishes and colorful moments! üíê
            </p>
            <button onclick="toggleWish()">Click to Reveal the Wish</button>
        </div>
    </div>

    <script>
        let animationPaused = false;
        
        function createPetals() {
            const petalsContainer = document.getElementById('petals');
            for (let i = 0; i < 20; i++) {
                const petal = document.createElement('img');
                petal.className = 'petal';
                petal.src = '';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = Math.random() * 3 + 2 + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                petal.style.width = Math.random() * 40 + 40 + 'px';
                petal.style.animationPlayState = 'running';
                petalsContainer.appendChild(petal);
            }
        }
        
        function toggleAnimation() {
            const petals = document.querySelectorAll('.petal');
            animationPaused = !animationPaused;
            petals.forEach(petal => {
                petal.style.animationPlayState = animationPaused ? 'paused' : 'running';
            });
        }
        
        function toggleWish() {
            const wishText = document.getElementById('wishText');
            const button = document.querySelector('button');
            if (wishText.style.display === 'none') {
                wishText.style.display = 'block';
                button.textContent = 'Hide Wish & Stop Petals';
            } else {
                wishText.style.display = 'none';
                button.textContent = 'Click to Reveal the Wish';
            }
            toggleAnimation();
        }
        
        window.onload = createPetals;
    </script>
    
</body>
</html>
